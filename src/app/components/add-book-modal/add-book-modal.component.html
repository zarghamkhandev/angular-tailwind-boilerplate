<div
  class="absolute top-0 left-0 bg-gray-200 bg-opacity-50 min-h-screen w-full flex justify-center items-center"
>
  <div class="w-1/2 bg-white rounded-xl shadow-lg p-8 flex">
    <div
      class="w-1/3 bg-gray-300 h-72 relative rounded border border-gray-400 flex flex-col items-center justify-center"
    >
      <input
        class="w-full h-full opacity-0 cursor-pointer"
        type="file"
        (change)="fileSelected($event)"
      />
      <p class="absolute top-1/2">Click to upload new image</p>
    </div>
    <div class="w-2/3 ml-4">
      <input
        type="text"
        placeholder="Title"
        name="title"
        class="w-72 py-2 px-2 rounded bg-gray-200"
        [(ngModel)]="title"
      />
      <select
        class="w-72 py-2 px-2 rounded bg-gray-200 mt-2 text-gray-600"
        [(ngModel)]="selectedAuthor"
      >
        <option *ngFor="let author of authorsList" [value]="author">
          {{ author }}
        </option>
      </select>
      <textarea
        [(ngModel)]="description"
        class="w-full py-2 px-2 rounded bg-gray-200 mt-2 h-48"
      ></textarea>
      <div class="w-full flex justify-end">
        <div
          class="bg-gray-300 cursor-pointer text-gray-700 font-medium px-2 py-2 rounded shadow-sm hover:shadow-md w-28 flex justify-center"
          (click)="closeModalplease()"
        >
          Cancel
        </div>
        <div
          class="bg-blue-500 ml-2 cursor-pointer text-white font-medium px-2 py-2 rounded shadow-sm hover:shadow-md w-28 flex justify-center"
          (click)="upload()"
        >
          Add book
        </div>
      </div>
    </div>
  </div>
</div>
